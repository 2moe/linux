<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    const LANGUAGE = navigator.language || navigator.languages[0]
    const lang_slice = LANGUAGE.slice(0, 2).toLowerCase()

    let lang

    switch (lang_slice) {
      case "zh":
      case "de":
      case "ja":
      case "es":
      case "fr":
      case "it":
      case "ko":
      case "ru":
      case "id":
      case "pl":
      case "pt":
      case "cs":
        lang = lang_slice
        break
      default:
        lang = "en"
        break
    }

    if (lang === "zh") {
      switch (LANGUAGE.slice(0, 5).toLowerCase()) {
        case "zh_tw":
        case "zh-tw":
          lang = "zh-TW"
          break
        case "zh-hk":
        case "zh_hk":
          lang = "zh-HK"
          break
      }
    }

    const new_url = `${window.location.origin}/${lang}/prologue.html`

    window.location.replace(new_url)
  </script>
</head>

</html>
